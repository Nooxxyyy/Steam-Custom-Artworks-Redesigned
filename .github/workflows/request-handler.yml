name: Handle Artwork Requests

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: write

jobs:
  process-request:
    if: >
      github.event.comment.body == '/process' &&
      github.event.comment.user.login == 'SpaceEnergy'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run artwork processor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/process-request.cjs