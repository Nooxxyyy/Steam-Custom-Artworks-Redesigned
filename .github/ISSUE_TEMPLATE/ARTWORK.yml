name: Report Artwork
description: Request a new artwork for a game or software.
title: "!!! Leave empty !!!"
labels: [request]
body:
- type: input
  id: app_id
  attributes:
    label: App ID
    description: The App ID of the game or software. - You can find it on https://steamdb.info or https://store.steampowered.com
    placeholder: "570"
  validations:
    required: true
- type: dropdown
  id: artwork_type
  attributes:
    label: Artwork Type
    options:
      - Game
      - Software
  validations:
    required: true